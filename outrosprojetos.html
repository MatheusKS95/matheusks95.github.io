<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matheus Klein Schaefer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #000000;
      color: #eeffee;
      font-family: "Fira Code", monospace;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 1rem;
    }

    header {
      border-bottom: 2px solid #eeffee;
      margin-bottom: 2rem;
      padding-bottom: 1rem;
    }

    .typing {
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #eeffee;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #eeffee; }
    }

    main {
      width: 100%;
      background: #111;
      border: 1px solid #eeffee;
      border-radius: 8px;
      padding: 1rem;
    }

    h2 {
      margin-bottom: 0.5rem;
    }

    a {
      color: #eeffee;
      text-decoration: none;
      border-bottom: 1px dashed #eeffee;
    }

    a:hover {
      color: #0c0c0c;
      background: #eeffee;
    }

    footer {
      border-top: 2px solid #eeffee;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="typing"><a href="index.html">/> Olá, eu sou Matheus Schaefer — Desenvolvedor</a></div>
  </header>
  
  <main>
     <h2>Outros projetos</h2>
     <br>
     <p>Página em construção...</p>
     <br>
  </main>

  <footer>
    © 2025 Matheus Klein Schaefer
  </footer>
</body>
</html>
