			* { margin: 0; padding: 0; box-sizing: border-box; }

			body {
			  background: #000000;

			  font-family: "Fira Code", monospace;

			  width: 0;

			@keyframes typing {
			  from { width: 0; }

			}

			}

			  color: #eeffee;
			  text-decoration: none;
			  border-bottom: 1px dashed #eeffee;
			}

			a:hover {
			  color: #0c0c0c;
			  background: #eeffee;
			}
